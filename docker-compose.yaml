
services:

  evergreen:
    build:
      context: .
      dockerfile: build/Dockerfile
      target: local-evergreen
      args:
        - GOOS=linux
        - GOARCH=arm64
        - GOVERSION=1.20.7
    ports:
      - "8443:8443"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - EVG_DB_URL=mongodb://mongo:27017

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
